<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pushkit.png" type="image/x-icon">
    <link rel="stylesheet" href="style.scss">
    <title>Pushkit Client Example</title>
</head>
<body>
    <div class="container">
        <img class="pklogo" src="pushkit.png" alt="Pushkit">
        <div class="loader">
            <div class="loaderinner"></div>
            <div class="msg">Registering for push notification. Please press allow when asked</div>
        </div>
        <div class="main hidden">
            <div class="message"></div>
            <div class="controls">
                <textarea class="regobj"></textarea>
                <div class="copy" data-clipboard-target=".regobj">
                    COPY
                </div>
                <div class="info">
                    You can use this push registration to send notification to this page.<br>
                    You will receive notifications <b>even if this window is closed</b>.
                </div>
                <div class="golink">
                    Copy the config and Test Sending Push notification using Pushkit Backend, <br/> <b><a target="_blank" href="https://pushkit.herokuapp.com/">From this link</a></b>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
